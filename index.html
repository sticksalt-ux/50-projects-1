<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Slideshow</title>
</head>
<body>
    <div class="container">
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1678370261978-1b17d4fa0e6c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);">
            <h3>Black and white.</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1677793324863-36aa3d7f64b4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=460&q=80);">
            <h3>Neon.</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1659875695999-2982f8dfe0ad?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);">
            <h3>Feels like home.</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1676493164882-7e362ca517f3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);">
            <h3>Dark and gloomy.</h3>
        </div>
        <div class="panel" style="background-image: url(https://images.unsplash.com/photo-1678166930900-b9d4011b6fca?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80);">
            <h3>On your way.</h3>
        </div>
    </div>
</body>
</html>
